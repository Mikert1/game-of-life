<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <script defer src="tijdelijk.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="game-div">
            <section class="game">
                <div>
                    <div id="game">
                    </div>
                </div>
            </section>
            <section class="control-panel">
                <div class="turnviewer">
                    <h4 id="whatisHappening">Select a level</h4>
                </div>
                <div class="setings">
                    <div class="first-buttons">
                        <button class="button-19" id="play">Play</button>
                        <button class="button-19" id="stop">Stop</button>
                    </div>
                    <div class="second-buttons">
                        <button class="button-19" id="replay">Replay</button>
                        <button class="button-19" id="next">Next</button>
                    </div>
                    <div class="third-buttons">
                        <input type="color" id="colorPicker">
                        <div class="speedmeter">
                        <label for="speedRange">Speed</label>
                        <input class="speedmeter" type="range" id="speedRange" min="1" max="100" value="80">
                        </div>
                    </div>
                </div>
                <div class="objective">
                    <h1>Objective:</h1>
                    <h4>Destroy al squeres</h4>
                </div>  
                <div class="Turnsinfo">
                    <h1 id="moves">Turns taken:</h1>
                    <h1 id="highscore">Highscore:</h1>
                </div>
            </section>
        </div>
        <div class="side-bar">
            <object id="side" class="object">
            </object>
        </div>
    </div>

</body>

</html>
